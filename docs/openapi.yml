---
openapi: 3.0.3

paths:
  /switcher/get_state:
    get:
      description: Returns the current state of a device
      tags:
        - "API Endpoints"
      parameters:
        - in: query
          name: type
          required: true
          description: the type of the selected device
          schema:
            type: string
            enum: [
              mini,
              plug,
              touch,
              v2esp,
              v2qual,
              v4,
              breeze,
              runner,
              runnermini,
              runners11
            ]
          example:
            "mini"
        - in: query
          name: id
          required: true
          description: the id of the selected device
          schema:
            type: string
          example:
            "ab1c2d"
        - in: query
          name: key
          required: false
          description: the login key of the selected device
          schema:
            type: string
          example:
            "18"
        - in: query
          name: ip
          required: true
          allowReserved: true
          description: the ip address of the selected device
          schema:
            type: string
          example:
            "10.0.0.1"
      responses:
        "200":
          description: A JSON object representing the current state of the selected device
          content:
            application/json:
              examples:
                "Device ON":
                  value:
                    state: "ON"
                    time_left: 01:15:32
                    time_on: 00:14:28
                    auto_shutdown: 02:30:00
                    power_consumption: 1274
                    electric_current: 16.4
                "Device OFF":
                  value:
                    state: "OFF"
                    time_left: 00:00:00
                    time_on: 00:00:00
                    auto_shutdown: 02:30:00
                    power_consumption: 0
                    electric_current: 0.0

        "500":
          description: A JSON object hinting for the error
          content:
            application/json:
              examples:
                "Example for error when failed to get the current device state":
                  value:
                    error: "an error of some type was raised"

