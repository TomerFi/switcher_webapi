---
name: Release

on:
  push:
    tags:
      - '[0-9].[0-9].[0-9]'

env:
  MAIN_PY_VER: 3.9

jobs:
  release:
    if: github.actor == 'TomerFi'
    runs-on: ubuntu-latest
    name: Build release and publish to Docker Hub
    steps:
      - name: Source checkout
        uses: actions/checkout@v2.3.4

      - name: Cache pip repository
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          # yamllint disable-line rule:line-length
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements_docs.txt') }}-${{ env.MAIN_PY_VER }}

      - name: Prepare python environment
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements_docs.txt

      - name: Build documenation site
        run: |
          sphinx-build -b spelling docs docsbuild
          sphinx-build -b linkcheck docs docsbuild
          sphinx-build -b singlehtml docs docsbuild

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.5.0
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      - name: Cache Docker layers
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get current date
        id: getDate
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Get semantic version from file
        id: getSemver
        run: echo "::set-output name=semver::$(cat VERSION | tr -d ' \t\n\r' )"

      - name: Build amd64 docker image and push to DockerHub
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          tags: tomerfi/switcher_webapi:amd64-${{ steps.getSemver.outputs.semver }}
          build-args: |
            BASE_IMAGE=python:3.9.6-slim
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.getDate.outputs.date }}
            VERSION=${{ steps.getSemver.outputs.semver }}
          push: true
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            ghcr.io/tomerfi/switcher_webapi:amd64-early-access
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/amd64

      - name: Build arm32v7 docker image and push to DockerHub
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          tags: tomerfi/switcher_webapi:arm32v7-${{ steps.getSemver.outputs.semver }}
          build-args: |
            BASE_IMAGE=arm32v7/python:3.9.6
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.getDate.outputs.date }}
            VERSION=${{ steps.getSemver.outputs.semver }}
          push: true
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            ghcr.io/tomerfi/switcher_webapi:arm32v7-early-access
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/arm

      - name: Create docker manifest
        run: >
          docker manifest create
          tomerfi/switcher_webapi:latest
          tomerfi/switcher_webapi:amd64-${{ steps.getSemver.outputs.semver }}
          tomerfi/switcher_webapi:arm32v7-${{ steps.getSemver.outputs.semver }}

      - name: Push docker manifest as latest to DockerHub
        run: docker manifest push --purge tomerfi/switcher_webapi:latest

      - name: Tag latest version as semantic version and push to DockerHub
        run: |
          docker tag tomerfi/switcher_webapi:latest tomerfi/switcher_webapi:${{ steps.getSemver.outputs.semver }}
          docker push tomerfi/switcher_webapi:${{ steps.getSemver.outputs.semver }}

      - name: Create release
        id: create_release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

      - name: Dispatch release event
        uses: peter-evans/repository-dispatch@v1.1.3
        with:
          token: ${{ secrets.EVENT_DISPATCH_PAT }}
          event-type: switcher-webapi-released

      - name: Tweet new release
        uses: lazy-actions/tweet-action@1.0.1
        env:
          RELEASE_TAG: ${{ steps.create_release.outputs.automatic_releases_tag }}
        with:
          oauth_consumer_key: ${{ secrets.TWITTER_API_KEY }}
          oauth_consumer_secret: ${{ secrets.TWITTER_API_SECRET_KEY }}
          oauth_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          oauth_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          message: |
            ðŸš€ðŸŽ‰ Switcher_webapi ${{ env.RELEASE_TAG }} has been released! ðŸŽ‰ðŸš€
            ${{ github.event.repository.html_url }}/releases/tag/${{ env.RELEASE_TAG }}

            #switcher_webapi
