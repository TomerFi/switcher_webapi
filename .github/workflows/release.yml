---
name: Release

on:
  workflow_dispatch:
    inputs:
      tweet:
        description: "Tweet new release?"
        required: false
        default: "yes"

jobs:
  release:
    runs-on: ubuntu-latest
    environment: deployment
    name: Build, publish, release, and announce
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Setup Python 3.9
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9

      - name: Cache pip repository
        uses: actions/cache@v2.1.6
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements_docs.txt') }}

      - name: Prepare python environment
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements_docs.txt

      - name: Build documenation site
        run: |
          sphinx-build -b spelling docs docsbuild
          sphinx-build -b linkcheck docs docsbuild
          sphinx-build -b singlehtml docs docsbuild

      - name: Cache Docker layers
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Login to DockerHub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Determine version and create changelog
        id: bumper
        uses: tomerfi/version-bumper-action@1.0.1
        with:
          changelog: true

      - name: Set new project version
        run: echo "${{ steps.bumper.outputs.new_version }}" > VERSION

      - name: Configure git
        run: |
          git config --global user.name "switcher_webapi"
          git config --global user.email "noreply@switcher-webapi.tomfi.info"

      - name: Commit, tag, and push
        run: |
          git add VERSION
          git commit -m "build: bump version to ${{ steps.bumper.outputs.new_version }}"
          git push
          git tag ${{ steps.bumper.outputs.new_version }} -m ${{ steps.bumper.outputs.new_version }}
          git push origin ${{ steps.bumper.outputs.new_version }}

      - name: Get current date
        id: current_date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Build images and push to DockerHub
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm/v7
          tags: |
            tomerfi/switcher_webapi:latest
            tomerfi/switcher_webapi:${{ steps.bumper.outputs.new_version }}
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.current_date.outputs.date }}
            VERSION=${{ steps.bumper.outputs.new_version }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            ghcr.io/tomerfi/switcher_webapi:early-access
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Set development project version
        run: echo "${{ steps.bumper.outputs.next_dev_iteration }}" > VERSION

      - name: Commit and push
        run: |
          git add VERSION
          git commit -m "build: bump version to ${{ steps.bumper.outputs.next_dev_iteration }}"
          git push

      - name: Release to GitHub
        id: gh_release
        uses: ncipollo/release-action@v1.8.9
        with:
          bodyFile: changelog-${{ steps.bumper.outputs.new_version }}.md
          tag: ${{ steps.bumper.outputs.new_version }}

      - name: Tweet new release
        if: ${{ github.event.inputs.tweet == 'yes' }}
        uses: lazy-actions/tweet-action@1.0.1
        with:
          oauth_consumer_key: ${{ secrets.TWITTER_API_KEY }}
          oauth_consumer_secret: ${{ secrets.TWITTER_API_SECRET_KEY }}
          oauth_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          oauth_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          message: |
            ðŸš€ðŸŽ‰ Switcher_webapi ${{ steps.bumper.outputs.new_version }} has been released! ðŸŽ‰ðŸš€
            ${{ steps.gh_release.outputs.html_url }}

            #switcher_webapi
