---
name: PreRelease

on:
  push:
    branches:
      - dev

jobs:
  pre-release:
    runs-on: ubuntu-latest
    name: Build pre-release and publish to GitHub
    steps:
      - name: Source checkout
        uses: actions/checkout@v2

      - name: Create release
        if: github.event_name != 'pull_request'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: latest

      - name: Get current date
        id: getDate
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v1.0.2
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      - name: Cache Docker layers
        if: github.event_name != 'pull_request'
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Login to GPR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1.5.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build docker image and push to GPR
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ghcr.io/tomerfi/switcher_webapi:dev
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.getDate.outputs.date }}
            VERSION=dev
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
